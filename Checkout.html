    }

    function brand() {
        $('.Recommended-products-cake').css('display', 'none');
        $('.Recommended-products-puff').css('display', 'none');
        $('.Recommended-products-brand').css('display', 'block');
    }

    // 導覽列變化
    $(window).scroll(function () {
        var screenheight = $(this).height(); // 抓取視窗高度
        var scrolledpx = $(this).scrollTop(); // 抓取當前視窗距離最上方的距離(滾動距離)
        // 當滾動超過視窗高度的一半
        if (scrolledpx >= screenheight / 7 - 100) {
            $('.bg-dark').addClass('active');
            $('.nav-item .logo').addClass('active'); // 選取導覽列加上 active
        } else {
            $('.bg-dark').removeClass('active');
            $('.nav-item .logo').removeClass('active'); // 選取導覽列清除 active
        }
    })
